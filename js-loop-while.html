<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Loop</title>
</head>
<body>
<script>
    var num;
    var total = 0;
    while (num != -1) {
        num = parseInt(prompt("Enter a number "));
        total = total + num ;
    }
    document.write(total);

</script>
</body>
</html>
